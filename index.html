<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>GPA-Rank Calculator</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="Be an overachiever in style." />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="icon" href="favicon.ico">
</head>
<body>
	<div class="form">
		<label for="GPA">GPA</label>
		<input type="number" id="GPA" oninput="updateRank(this.value)">
		<label for="rank">RANK</label>
		<input type="integer" id="rank" oninput="updateGPA(this.value)">
	</div>
	<script src="app.js"></script>
</body>
</html>
